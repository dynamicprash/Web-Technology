<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="6.css" />
  </head>
  <body>
    <form action="/submit-forms" method="post">
      <fieldset>
        <legend>Presonal Information</legend>
        <label for="Name">Name:</label>
        <input
          type="text"
          name="Name"
          id="Name"
          placeholder="Enter Your Name"
          required
        /><br /><br />
        <label for="Password">Password:</label>
        <input
          type="password"
          name="Password"
          id="Password"
          placeholder="Enter Your Password"
          required
        /><br /><br />
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" for="" id="Gender" />Male
        <input type="radio" name="Gender" for="" id="Gender" />Female
        <br /><br />
        <label for="Hobbies">Hobbies:</label><br />
        <input type="checkbox" name="Hobbies" id="Hobbies" />Reading<br />
        <input type="checkbox" name="Hobbies" id="Hobbies" />Traveling<br />
        <input type="checkbox" name="Hobbies" id="Hobbies" />Dancing<br />
        <input type="checkbox" name="Hobbies" id="Hobbies" />Gaming<br /><br />
        <label for="Email"></label>Email:
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="Enter your Email"
          required
        /><br /><br />
        <label for="Age">Age: </label>
        <input
          type="Number"
          name="Age"
          id="Age"
          min="12"
          max="99"
          required
        /><br /><br />
        <label for="Website">Website: </label>
        <input
          type="url"
          name="Website"
          id="Website"
          placeholder="https://example.com"
        /><br /><br />
        <label for="DOB">Date of Birth: </label>
        <input type="date" name="DOB" id="DOB" required /><br /><br />
        <label for="Resume">Upload Resume: </label>
        <input
          type="file"
          name="Resume"
          id="Resume"
          placeholder="Upload Your Resume"
          required
        /><br /><br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
  <footer>
    Name: Prashant Paudel <br>
    
</footer>
</html>
