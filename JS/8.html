<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(`Random Number Between 0 and 1:    ${Math.random()}`)
        document.write(`<br>Random Number Between 1 and 100:    ${Math.floor(Math.random() * 10)+1}`)
        document.write(`<br>Square root of 9:    ${Math.sqrt(9)}`) 
        document.write(`<br>Power of 2:    ${Math.pow(2,3)}`) 
        document.write(`<br>Power of -5:    ${Math.abs(-5)}`) 
    </script>
</body>
