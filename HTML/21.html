<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prashant Paudle</title>
    <h1>Tables in HTML</h1>
  </head>
  <body>
    <table border="1.0" cellspacing="0" text align="center">
      <tr>
        <th colspan="2">A</th>
        <th colspan="4">B</th>
        <th colspan="2">C</th>
        <th colspan="2">D</th>
      </tr>
      <tr>
        <td colspan="8" rowspan="2">E</td>
        <td colspan="2">F</td>
      </tr>
      <tr>
        <td colspan="2">G</td>
      </tr>
      <tr>
        <td colspan="5">H</td>
        <td colspan="3">J</td>
        <td colspan="2">K</td>
      </tr>
      <tr>
        <td colspan="6">L</td>
        <td colspan="4">M</td>
      </tr>
    </table>
  </body>
</html>
