<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Creating a Link in HTML</h1>

    <!-- Absolute URL linking to an external website -->
    <p>
      Visit
      <a href="https://www.example.com" target="_blank">Example Website</a> to
      learn more.
    </p>

    <!-- Relative URL linking to another page in the same directory -->
    <p>Go to the <a href="10.html">lab 10</a> page for inquiries.</p>

    <!-- Adding a title attribute for more information -->
    <p>Check out our <a href="9.html" title="View our images">images</a>.</p>

    <!-- Link to an email address -->
    <p>
      For support, email us at
      <a href="mailto:support@example.com">support@example.com</a>.
    </p>

    <!-- Link to a section within the same page -->
    <p>Jump to the <a href="#footer">footer section</a>.</p>
  </body>
</html>
